<head>
    <title>在线五子棋小游戏</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <style>
        #warp {
            max-width: 1000px;
            margin: 0px auto;
            background: #F0EFE2;
            padding-top: 5px;
            background-image: url(img/body_bg.jpg);
            background-repeat: repeat;
        }

        #warp h1 {
            text-align: center;
            padding: 0;
            margin: 0;
        }

        .center {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #chessboard table * {
            font-size: 12px;
            line-height: 1em !important;
            padding: 0;
            font-family: "Microsoft Yahei";
            color: white;
        }

        .error {
            color: red;
            font-size: 4em;
            line-height: 1.5em;
        }

        #toolbar {
            margin-bottom: 30px;
        }

        #toolbar button {
            background-color: gray;
            color: white;
            border: none;
            box-shadow: 0 0 5px;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px !important;
        }

        #toolbar button:disabled {
            opacity: 0.5;
            filter: Alpha(Opacity=50);
        }

        #main {
            display: flex;
        }

        #chessboard {

            margin: 0 auto;
        }

        #chessboard table {
            border-collapse: collapse;
        }

        #chessboard-space {
            margin-left: -15px;
            margin-top: -450px;
        }

        #chessboard-background {
            top: 15px;
            left: 15px;
            background-color: burlywood;
        }

        #chessboard-background td {
            border: 1px solid black;
            width: 30px;
            height: 30px;
            *height: 31px;
            padding: 0 !important;
            margin: 0 !important;
        }

        #chessboard-space td {
            text-align: center;
            width: 31px;
            height: 31px;
            border: none;
            padding: 0 !important;
            margin: 0 !important;
            border-radius: 15px;
        }

        #chessboard-space td:hover {
            background-color: dodgerblue;
            cursor: pointer;
        }

        .white-chess {
            background: url("img/white-chess.png") no-repeat -5px -5px;
        }

        .black-chess {
            background: url("img/black-chess.png") no-repeat -5px -5px;
        }

        .last-chess {
            position: relative;
        }


        .last-chess .last-chess-point {
            display: inline-block !important;
            width: 10px;
            height: 10px;
            border: 1px dashed red;
            display: inline-block;
            position: relative;
            top: 1px;
        }

        .last-chess .last-chess-point {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .gameover-lay {
            position: absolute;
            left: 0;
            top: 0;
            font-size: 5em;
            text-shadow: 7px 4px 19px black;
            z-index: 15px;
            font-weight: bold;
        }

        .gameover-overlay {
            opacity: 0.2;
            filter: Alpha(Opacity=20);
            background-color: gray;
            position: absolute;
            z-index: 10px;
        }

        .white-chess .chessboard-important-point,
        .black-chess .chessboard-important-point,
        .white-chess .last-chess-point,
        .black-chess .last-chess-point {
            display: none;
        }

        #toolbar {
            text-align: center;
        }

        .chessboard-important-point {
            width: 5px;
            height: 5px;
            background-color: red;
            display: inline-block;
            position: relative;
            top: -1px;
        }

        .top {
            margin-bottom: 1em;
        }

        .switch-lang a {
            opacity: 0.5;
            filter: Alpha(Opacity=50);
            text-decoration: none;
        }

        a.current-lang {
            opacity: 1;
            filter: Alpha(Opacity=100);
        }

        table.ns {
            border-collapse: collapse;
            text-align: center;
        }

        table.ns td {
            border: #adf 1px solid;
            height: 30px;
            line-height: 30px;
        }

        table.ns td a {
            text-decoration: none;
            color: #205001;
        }

        table.ns td a {
            text-decoration: none;
            color: #205001;
        }

        table.ns td a:hover {
            text-decoration: underline;
        }

        table.ns td a:visited {
            color: grey;
        }
    </style>
    <meta name="Keywords" content="在线工具,在线游戏,在线五子棋,五子棋小游戏" />
    <meta name="Description" content="在线工具,在线游戏,在线五子棋，一款在线的五子棋小游戏，并带有一个超强AI，你下得过它吗？" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/locale.js"></script>
    <script type="text/javascript" src="js/gomoku.js"></script>
    <script type="text/javascript">
        var turn = 1, role = ['AI', 'human'];
        $(function () {
            var gomoku = new Gomoku();
            gomoku.init(role[turn]);
            //turn = turn === 0 ? 1 : 0;
            $('#restart').click(function () {
                gomoku.restart.call(gomoku, role[turn]);
                // turn = turn === 0 ? 1 : 0;
            });
            $('#regret').click(function () {
                gomoku.regret.call(gomoku);
            });
        });
    </script>
